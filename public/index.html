<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="box rounded-3">
                    <input type="text" name="" id="name" placeholder="Enter your name" class="inputs w-75 text-center py-2 mt-2 rounded-3"/>
                    <input type="text" placeholder="Enter your task:" id="screen" class="inputs w-75 text-center py-2 mt-2 rounded-3"/>
                    <div class="buttons w-75 d-flex mt-3 justify-content-between">
                    <button onclick="add()" class="btn btn-outline-success px-3 py-2 rounded-3"><i class="fa-solid fa-plus"></i> Add</button>
                    <button onclick="deleteAll()" class="btn btn-outline-danger px-3 py-2 rounded-3"><i class="fa-solid fa-trash"></i> DeleteAll</button>
                    </div>
                </div>
                <div class="listitems mt-5 rounded-3 ">
                    <ul id="list" class="mt-5 fs-5">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="module" src="app2.js"></script>

</body>
</html>
